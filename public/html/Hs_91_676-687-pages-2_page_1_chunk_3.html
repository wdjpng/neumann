<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Brief-Fragment</title>

<!-- Google font for a handwritten feel -->
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

<style>
    :root{
        --paper: #e8dec5;
        --ink:   #6c7278;
    }
    html,body{
        margin:0;
        background:#f3f3f3;
        display:flex;
        justify-content:center;
        padding:2rem;
    }
    .note{
        width:600px;
        background:var(--paper);
        color:var(--ink);
        font-family:'Alex Brush', cursive;
        font-size:1.6rem;
        line-height:2.1rem;
        padding:2.5rem 3rem;
        box-shadow:0 4px 15px rgba(0,0,0,.15);
    }
    p{margin:0 0 1.3rem 0;}
</style>

<!-- MathJax (kept ready, although the snippet contains no formulas) -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
</head>

<body>
    <div class="note">
        <p>würden, wenn Sie, Ihrer bei innerer</p>
        <p>letzten&nbsp;Aussprache geäußerten Bericht</p>
        <p>entsprechend, die&nbsp;Arbeit&nbsp;durchsehen</p>
        <p>würden.</p>
        <p>Indem ich Ihnen ia&nbsp;vorhinein</p>
    </div>
</body>
</html>
