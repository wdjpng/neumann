<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Brief – Seite 2</title>

<!-- Hand-written looking font -->
<link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">

<style>
    /* ——— Layout ——— */
    html,body{
        margin:0;
        padding:0;
        background:#e5e1c8;      /* pale paper tone */
    }
    body{
        display:flex;
        justify-content:center;
        padding:4rem 1rem;
    }

    /* ——— Letter sheet ——— */
    .letter{
        position:relative;
        width:650px;
        padding:60px 45px;
        background:#fdfae8;
        box-shadow:0 0 14px rgba(0,0,0,.15);
        font-family:'Homemade Apple','Bradley Hand',cursive;
        font-size:22px;
        line-height:1.6;
        color:#223;
    }

    /* ——— Page number box ——— */
    .page-number{
        position:absolute;
        top:18px; right:18px;
        width:34px; height:34px;
        border:2px solid currentColor;
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:1.1em;
    }

    /* ——— Individual lines mimic handwriting breaks ——— */
    p{
        margin:.2em 0;
        text-indent:1.3em;       /* slight indent like handwriting slant */
    }
</style>

<!-- MathJax (ready when/if equations appear) -->
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<div class="letter">
    <div class="page-number">2.</div>

    <p>in Berlin aufhalten. Ich hoffe daher</p>
    <p>annehmen zu können, dass ich zu denji-</p>
    <p>gen gehöre, die für diese Stelle in Be-</p>
    <p>tracht kommen.</p>

    <br>

    <p>Wenn ich nicht irre, hält sich Herr</p>
    <p>Prof. Schrödinger gegenwärtig in Zürich</p>
    <p>auf;</p>
</div>

</body>
</html>
