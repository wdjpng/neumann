<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Briefauszug</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f7f2e8;
    color: #333;
    font-family: "Times New Roman", serif;
  }
  .page {
    max-width: 980px;
    margin: 2rem auto;
    padding: 1.5rem 2rem;
  }
  .topline {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    align-items: start;
    gap: 1rem;
    margin-bottom: 2.2rem;
  }
  .left {
    font-family: "Brush Script MT", "Lucida Handwriting", cursive;
    font-size: 2rem;
    color: #4a1f1f;
    letter-spacing: 0.02em;
  }
  .middle {
    text-align: center;
    color: #8a8a8a;
    font-size: 1.15rem;
  }
  .right {
    text-align: right;
    font-size: 1.35rem;
    color: #444;
  }
  .salutation {
    font-family: "Lucida Handwriting", "Brush Script MT", cursive;
    font-size: 1.8rem;
    color: #575757;
  }
</style>
</head>
<body>
  <div class="page">
    <div class="topline">
      <div class="left">N. G</div>
      <div class="middle">Hs 91: 681</div>
      <div class="right">Budapest, den 19.8.1928.</div>
    </div>

    <div class="salutation">Sehr geehrter Herr Professor!</div>
  </div>
</body>
</html>
