<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Transcribed Equation</title>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<style>
  body {
    font-family: Georgia, "Times New Roman", serif;
    background: #f6f2e8;
    color: #222;
    margin: 0;
    padding: 0;
  }
  .page {
    max-width: 900px;
    margin: 8vh auto;
    padding: 6vh 6vw;
    background: #fffdf6;
    border: 1px solid #e8e2d2;
    box-shadow: 0 10px 30px rgba(0,0,0,0.06);
  }
  .equation {
    text-align: center;
    font-size: 1.8rem;
    line-height: 1.6;
    letter-spacing: 0.3px;
  }
</style>
</head>
<body>
  <div class="page">
    <div class="equation">
      $$ f(z) = \sum_{0}^{\infty} x_n\, z^n $$
    </div>
  </div>
</body>
</html>
