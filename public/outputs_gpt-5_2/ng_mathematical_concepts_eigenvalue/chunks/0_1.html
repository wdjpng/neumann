<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Transkription – Briefauszug</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<style>
  body {
    background: #f7f2e7;
    margin: 0;
    padding: 40px 0;
    font-family: "Georgia", "Times New Roman", serif;
    color: #2f2d2a;
  }
  .sheet {
    max-width: 900px;
    margin: 0 auto;
    background: #fffdf5;
    border: 1px solid #e5dccb;
    box-shadow: 0 10px 30px rgba(0,0,0,.08);
    padding: 48px 56px;
  }
  .hand {
    font-family: "Lucida Handwriting", "Bradley Hand", "Segoe Script", "Comic Sans MS", cursive;
    font-size: 1.4rem;
    line-height: 2.1rem;
    color: #44413c;
  }
  .hand u { text-underline-offset: 3px; }
</style>
</head>
<body>
<div class="sheet hand">
  Gleichzeitig mit diesem Brief<br>
  erlaube ich mir Ihnen das vorläufige<br>
  (in dieser Form <u>nicht</u> für den<br>
  Druck bestimmte) Reinschrift meiner<br>
  Arbeit über Hermitische Operatoren zu-<br>
  schicken &mdash; vielleicht werden Sie an<br>
  einigen Punkten Interesse haben.
</div>
</body>
</html>
