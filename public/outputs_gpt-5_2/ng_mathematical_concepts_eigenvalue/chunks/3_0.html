<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Briefauszug – Transkription</title>
<script>
window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
<style>
  body {
    background: #f2efe6;
    margin: 0;
    font-family: "Segoe Script", "Lucida Handwriting", "Brush Script MT", cursive;
    color: #444;
  }
  .page {
    max-width: 780px;
    margin: 4rem auto;
    padding: 2.5rem 3rem;
    background: #fbfaf6;
    box-shadow: 0 6px 30px rgba(0,0,0,0.12);
    border: 1px solid #e5e1d8;
    line-height: 1.9;
    font-size: 1.35rem;
  }
  .indent { text-indent: 2.2em; }
  .signature {
    margin-top: 1.8rem;
    font-size: 1.5rem;
  }
  .address {
    margin-top: 1.4rem;
    font-size: 1.2rem;
    letter-spacing: 0.02em;
  }
</style>
</head>
<body>
  <div class="page">
    <div class="indent">
      In dem ich Ihnen, auch im Namen meiner Eltern, für Ihre lieben<br>
      Wünsche danke,
    </div>
    <div class="indent" style="margin-top: 1.2rem;">
      verbleibe ich Ihr sehr ergeben-<br>
      ner
    </div>

    <div class="signature">J. v. Neumann.</div>

    <div class="address">Budapest &ndash; Svábhegy, I/b. Eötvös út 15.</div>
  </div>
