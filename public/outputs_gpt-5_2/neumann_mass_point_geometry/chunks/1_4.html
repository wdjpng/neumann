    Daß sich für \(x &gt; \frac{r_0}{r_1}\) endlich und positiv sind, ist ohne weiteres klar, für \(g(x)\) folgt dies aus der Dar.
  </div>
  <div class="line">stellung</div>

    \[
      g(x)=\frac{1}{x^{2}}\;\frac{x\,\varphi(x)-\varphi(1)}{x-1},\qquad
     \varphi(x)=\frac{Q(x)}{(x+1)^{2}}-\frac{1}{Q(x)}-r_{1}^{2}.
    \]
