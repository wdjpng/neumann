<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Transkription</title>
<style>
  body {
    background: #f2f1ee;
    margin: 0;
    font-family: "Georgia", "Times New Roman", serif;
  }
  .page {
    max-width: 900px;
    margin: 40px auto;
    background: #fbf6ec;
    border: 12px solid #111;
    padding: 28px 36px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  }
  .line {
    font-size: 22px;
    line-height: 1.55;
    color: #222;
    white-space: pre-wrap;
  }
  .pencil {
    color: #8a8a8a;
    font-style: italic;
  }
  .ink {
    color: #111;
    font-weight: 600;
  }
</style>
<script>
  window.MathJax = {tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
</head>
<body>
  <div class="page" aria-label="Transkription des Briefausschnitts">
    <div class="line pencil">Ich nehme an, dass dieses Angebot</div>
    <div class="line pencil">(unter Berücksichtigung amerikani-</div>
    <div class="line"><span class="pencil">scher Verhältnisse)</span> <span class="ink">als vorteilhaft zu</span></div>
    <div class="line ink">sein und es würde mich</div>
  </div>
</body>
</html>
