<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Briefausschnitt – Transkription</title>
<style>
  :root {
    --paper: #f7f2e8;
    --ink: #3a3a3a;
    --border: #000;
  }
  body {
    margin: 0;
    background: #dfe6ea;
    color: var(--ink);
    font-size: 20px;
  }
  .sheet {
    max-width: 980px;
    margin: 28px auto;
    background: var(--paper);
    padding: 24px 28px;
    border-left: 12px solid var(--border);
    border-right: 12px solid var(--border);
    box-shadow: 0 8px 24px rgba(0,0,0,.15);
  }
  .hand {
    font-family: "Segoe Script", "Lucida Handwriting", "Brush Script MT", "Snell Roundhand", Georgia, serif;
    line-height: 1.6;
    font-size: 1.15rem;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
  <div class="sheet">
    <div class="hand">
Bei dieser Gelegenheit möchte ich
Ihnen auch mitteilen, dass ich
mich im Oktober verlobt habe,
mit Frl. Mariette Kövi aus Bü-
    </div>
  </div>
</body>
</html>
