<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Transkription</title>
<style>
  body { background:#e8ebef; margin:0; padding:24px; }
  .card {
    border:14px solid #000;
    background:#f7f0df;
    color:#333;
    width:100%;
    max-width:1200px;
    margin:0 auto;
    padding:18px 22px 20px 22px;
    font-family: "Georgia","Times New Roman",serif;
    line-height:1.55;
    font-size:22px;
  }
  .hand { font-style:italic; }
  .closing { margin-top:6px; }
  .signature { float:right; font-weight:600; margin-left:12px; }
  .clear { clear:both; }
</style>
<!-- MathJax (included for any mathematical expressions) -->
<script>
  window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
</script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="card hand">
    <div>Sie von Reichenbächer, Z. f. Ph. 58, 573.</div>
    <div class="closing">
      Ich bin, mit den besten Grüssen, Ihr sehr ergebener
      <span class="signature">J. v. Neumann.</span>
      <div class="clear"></div>
    </div>
  </div>
</body>
</html>
