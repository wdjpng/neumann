<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Letter Transcription</title>
<style>
  body {
    margin: 0;
    background: #f5f0e8;
    font-family: "Courier New", Courier, monospace;
    color: #333;
  }
  .page {
    max-width: 1100px;
    margin: 32px auto;
    background: #fbf8f3;
    padding: 48px 56px 72px;
    border: 1px solid #e3ddcf;
    box-shadow: 0 6px 24px rgba(0,0,0,.06);
  }
  .scribble {
    color: #7a7670;
    font-style: italic;
  }
  .date {
    text-align: right;
    margin-top: 20px;
    margin-bottom: 56px;
  }
  .address-block {
    width: 48%;
    margin-left: auto;
    line-height: 1.55;
  }
  .underline {
    text-decoration: underline;
  }
</style>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="page">
    <div class="scribble">Hb 62. 6525</div>

    <div class="date">18th of January 1953</div>

    <div class="address-block">
      Professor Dr. J.&nbsp;&nbsp;von Neumann<br>
      Institute of Advanced Study<br>
      <span class="underline">P&nbsp;r&nbsp;i&nbsp;n&nbsp;c&nbsp;e&nbsp;t&nbsp;o&nbsp;n</span><br>
      New Jersey
    </div>
  </div>
</body>
</html>
