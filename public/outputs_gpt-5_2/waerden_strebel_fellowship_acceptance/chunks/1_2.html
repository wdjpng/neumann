<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Transcription</title>
<style>
  body {
    margin: 0;
    background: #f3ede3;
    font-family: "Courier New", Courier, monospace;
    color: #3b3b3b;
  }
  .page {
    max-width: 900px;
    margin: 40px auto;
    padding: 40px 30px 60px;
    background: #fffdf6;
    box-shadow: 0 2px 18px rgba(0,0,0,.06);
    border: 1px solid rgba(0,0,0,.08);
  }
  .block {
    text-align: right;
    line-height: 1.7;
    letter-spacing: 0.02em;
    color: #5b5b5b;
  }
  .faint { color: #7a7a7a; }
  .very-faint { color: #9a9a9a; }
</style>
<script>
  window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
</script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="page">
    <div class="block">
      <div>(B.L. van der Waerden)</div>
      <div class="faint">voorts wel</div>
      <div class="very-faint">.A.S.U</div>
    </div>
  </div>
</body>
</html>
