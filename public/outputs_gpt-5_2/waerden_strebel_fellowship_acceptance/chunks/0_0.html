<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Letter Transcription</title>
<style>
  body { background:#f4f1ec; margin:0; padding:2rem; font-family:"Courier New", Courier, monospace; color:#222; }
  .page { max-width:1100px; margin:0 auto; background:#efe9e2; padding:3rem 2rem 4rem; box-shadow:0 2px 8px rgba(0,0,0,.1); }
  .stamp { text-align:center; margin:1.2rem 0; font-weight:bold; text-decoration:underline; letter-spacing:1px; }
  .address { margin-top:2.2rem; }
</style>
</head>
<body>
  <div class="page">
    <div class="stamp">FLUGPOST</div>

    <div class="address">
      Prof. Dr. J. Von Neumann
    </div>
  </div>
</body>
</html>
