<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Transcription</title>
<style>
  body {
    margin: 0;
    background: #efefef;
    font-family: "Courier New", Courier, monospace;
  }
  .sheet {
    width: 900px;
    margin: 40px auto;
    background: #f2eadf;
    padding: 60px 70px 80px 70px;
    box-shadow: 0 10px 25px rgba(0,0,0,.15);
    border: 1px solid rgba(0,0,0,.08);
  }
  .type {
    color: #3b3b3b;
    font-size: 18px;
    line-height: 1.8;
    letter-spacing: 0.02em;
  }
  .indent {
    width: 60%;
    margin-left: 22%;
  }
  .spaced-word {
    text-align: center;
    letter-spacing: 0.5em;
    margin: 16px 0 6px 0;
    font-weight: 600;
  }
  .center {
    text-align: center;
  }
  .right {
    text-align: right;
  }
  .underline {
    text-decoration: underline;
    text-underline-offset: 4px;
  }
  .gap { height: 8px; }
</style>
</head>
<body>
  <div class="sheet">
    <div class="type indent">
      Prof. Dr. J. Von Neumann<br />
      Institute of Advanced Study
      <div class="gap"></div>
      <div class="spaced-word">PRINCETON</div>
      <div class="gap"></div>
      New Jersey
      <div class="right underline">U.S.A.</div>
    </div>
  </div>
</body>
</html>
