<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Letter Transcription</title>

    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: #e9dfd2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Times New Roman", Georgia, serif;
      color: #2b2b2b;
    }
    .page {
      width: 80%;
      height: 70vh;
      background: #e8d9c5;

      padding: 3rem;
      white-space: pre-wrap;
      line-height: 1.6;

</head>

  <div class="page">
  </div>

</html>
