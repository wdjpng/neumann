<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<style>
  body {
    margin: 0;
    background: #e9e3cf;
    font-family: "Brush Script MT", "Segoe Script", "Lucida Handwriting", "Allura", cursive;
    color: #61707a;
  }
  .page {
    max-width: 1100px;
    margin: 4rem auto;
    padding: 3rem 4rem;
    background: #efe9d7;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    border: 1px solid rgba(0,0,0,0.05);
  }
  .ink {
    font-size: 2.2rem;
    line-height: 2.2;
    letter-spacing: 0.5px;
  }
  .signature {
    margin-top: 0.8rem;
    font-size: 2.6rem;
  }
</style>
</head>
<body>
  <div class="page">
    <div class="ink">
      In der Hoffnung des Wiedersehens<br />
      verbleibe ich Ihr sehr ergebener<br />
      <span class="signature">J. v. Neumann.</span>
    </div>
  </div>
</body>
</html>
