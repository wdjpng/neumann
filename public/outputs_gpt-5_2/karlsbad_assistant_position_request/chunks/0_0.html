<!DOCTYPE html>

<title>Hôtel Bristol – Brief</title>
<style>
  body { margin: 0; font-family: "Georgia", "Times New Roman", serif; background:#f6f2e6; }
  .page { max-width: 950px; margin: 30px auto; background:#f3ecd5; padding: 28px 34px 40px; box-shadow: 0 2px 8px rgba(0,0,0,.08); border: 1px solid #e0d6b8; }
  .margin-notes { position: relative; height: 0; }
  .note-left, .note-right { position: absolute; top: -18px; font-family: "Courier New", monospace; color:#6e6e6e; font-size: 18px; }
  .note-left { left: 0; }
  .note-right { right: 0; }
  .letterhead { display: grid; grid-template-columns: 1.2fr 1fr 1.2fr; align-items: end; gap: 10px; margin-top: 6px; }
  .lh-left { font-size: 14px; text-transform: uppercase; line-height: 1.25; color:#3a3a3a; letter-spacing:.04em; }
  .lh-left .rule { display:block; width: 40px; height: 2px; background:#3a3a3a; margin: 6px 0; }
  .hotel { text-align:center; font-size: 44px; letter-spacing:.08em; color:#2e2e2e; }
  .lh-right { text-align:right; font-size: 16px; color:#3a3a3a; letter-spacing:.03em; white-space: nowrap; }
  .date-line { text-align: right; font-size: 16px; color:#3a3a3a; letter-spacing:.03em; margin-top: 20px; }
  .salutation { margin-top: 26px; font-size: 28px; color:#1a4f9c; font-family: "Segoe Script","Lucida Handwriting","Snell Roundhand","Brush Script MT",cursive; }
