<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Briefauszug – Transkription</title>
<style>
  :root {
    --paper: #f6f1dc;
    --ink: #0f2a5a;
    --edge: #d9cfab;
    --shadow: rgba(0,0,0,.12);
  }
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    background: linear-gradient(180deg, #eef2f7 0%, #e8edf3 100%);
    display: grid;
    place-items: center;
    padding: 2rem;
    box-sizing: border-box;
  }
  .sheet {
    width: min(980px, 92vw);
    background: var(--paper);
    color: var(--ink);
    border: 1px solid var(--edge);
    box-shadow: 0 10px 30px var(--shadow), 0 2px 8px var(--shadow);
    padding: clamp(18px, 3vw, 32px) clamp(22px, 4vw, 40px);
    border-radius: 6px;
  }
  .body-text {
    font-family: "Georgia", "Times New Roman", serif;
    font-size: clamp(18px, 2.2vw, 22px);
    line-height: 1.65;
    white-space: pre-wrap;
    margin: 0;
  }
</style>
</head>
<body>
  <section class="sheet" aria-label="Transkription des Briefauszugs">
    <pre class="body-text">Prof. Schrödinger nach Berlin kommt, ist
es die Assistenz bei ihm, und ich glaube
mit der Annahme nicht fehlzugehen,
dass er ihre Besetzung in den nächsten
Monaten vornehmen wird.</pre>
  </section>
  <script>
    window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
