<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Brieftranskription</title>
<style>
  body {
    margin: 0;
    background: #f6f1e3;
    font-family: "Georgia", "Times New Roman", serif;
  }
  .page {
    max-width: 900px;
    margin: 40px auto;
    background: #fcf7ea;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    padding: 40px 60px;
    border: 1px solid #e3dcc8;
    line-height: 1.8;
    font-size: 1.15rem;
    color: #1f3b6d;
  }
  .line { display: block; white-space: pre; }
  .underline { text-decoration: underline; }
</style>
</head>
<body>
  <article class="page" aria-label="Transkription des Briefausschnitts">
    <span class="line">diese Mühe verursache, und danke</span>
    <span class="line"><span class="underline">Ihnen im voraus,</span></span>
    <span class="line"></span>
    <span class="line">Da Sie in Ihrem letzten Briefe die Lie-</span>
    <span class="line">benswürdigkeit hatten, mich aufzufordern,</span>
    <span class="line">Ihnen bei Gelegenheit Mitteilungen über</span>
    <span class="line">meine Arbeiten zu machen, erlaubte ich</span>
    <span class="line">mir noch einiges über eine Frage zu</span>
    <span class="line">schreiben, mit der ich mich im Anschluß</span>
  </article>
</body>
</html>
