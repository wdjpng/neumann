<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Letter Transcription</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net" />
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
<style>
  body {
    margin: 0;
    padding: 40px 50px;
    font-family: "Times New Roman", Times, serif;
    background: #ffffff;
    color: #1a1a1a;
  }
  .page {
    position: relative;
    max-width: 1000px;
    margin: 0 auto;
    padding: 40px 50px 80px;
    border: 1px solid #e6e6e6;
    background: #fff;
  }
  .margin-note {
    position: absolute;
    left: 12px;
    top: 10px;
    font-size: 20px;
  }
  .letterhead {
    text-align: center;
    margin-top: 60px;
    margin-bottom: 50px;
    letter-spacing: 0.02em;
    line-height: 1.35;
  }
  .letterhead .inst {
    font-weight: 700;
    font-size: 22px;
  }
  .letterhead .loc {
    font-weight: 700;
    font-size: 16px;
    margin-top: 4px;
  }
  .hand {
    font-size: 22px;
    line-height: 1.6;
  }
</style>
</head>
<body>
<div class="page">
  <div class="margin-note">3./</div>

  <div class="letterhead">
    <div class="inst">THE INSTITUTE FOR ADVANCED STUDY</div>
    <div class="loc">PRINCETON, NEW JERSEY</div>
  </div>

  <div class="hand">
    versprochen, die in \(1-2\) Wochen
  </div>
</div>
</body>
</html>
