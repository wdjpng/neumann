<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Letter Excerpt</title>
<style>
  body {
    background:#f6f6f6;
    margin:0;
    font-family: Georgia, "Times New Roman", serif;
  }
  .page {
    width: 900px;
    margin: 40px auto;
    background: #ffffff;
    box-shadow: 0 2px 8px rgba(0,0,0,.12);
    padding: 80px 70px 100px 70px;
    position: relative;
  }
  .hand {
    font-family: "Segoe Script", "Snell Roundhand", "Brush Script MT", cursive;
    font-size: 22px;
    line-height: 1.9;
  }
  .closing { margin-top: 10px; }
  .signature {
    font-size: 34px;
    margin-top: 18px;
    display: inline-block;
  }
  .margin-note {
    position: absolute;
    right: -5px;
    bottom: 40px;
    font-size: 16px;
    color: #444;
    transform: rotate(90deg);
    transform-origin: bottom right;
    font-family: "Segoe Script", "Snell Roundhand", "Brush Script MT", cursive;
  }
  .margin-note span {
    display: block;
    text-align: right;
  }
</style>
</head>
<body>
  <div class="page">
    <div class="hand">
      Mit den besten Gr√ºssen<br>
      bin ich Ihr ergebener
      <div class="signature">J. v. Neumann.</div>
    </div>

    <div class="margin-note">
      <span>Hs 160:</span>
      <span>164</span>
    </div>
  </div>
</body>
</html>
