<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Letter Header</title>
<style>
  body { 
    background:#f6f4f2; 
    color:#222; 
    font-family: "Times New Roman", Georgia, serif; 
    margin: 0; 
    padding: 2rem 0;
  }
  .page {
    width: 900px;
    margin: 0 auto;
    background: #fff;
    padding: 80px 60px 120px;
    box-shadow: 0 0 0 1px #e6e6e6 inset;
  }
  .header {
    text-align: center;
    margin-top: 140px;
    line-height: 1.6;
  }
  .inst {
    font-weight: 700;
    letter-spacing: 2px;
    font-size: 22px;
  }
  .place {
    font-weight: 700;
    letter-spacing: 1px;
    font-size: 16px;
    margin-top: 2px;
  }
  .date {
    margin-top: 18px;
    font-size: 22px;
    font-family: "Brush Script MT", "Segoe Script", "Lucida Handwriting", cursive;
  }
</style>
</head>
<body>
  <div class="page">
    <div class="header">
      <div class="inst">THE INSTITUTE FOR ADVANCED STUDY</div>
      <div class="place">PRINCETON, NEW JERSEY</div>
      <div class="date">Dec. 5.</div>
    </div>
  </div>
</body>
</html>
