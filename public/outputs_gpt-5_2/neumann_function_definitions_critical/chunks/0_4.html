<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Letter Transcription</title>
<style>
  body {
    background: #efe8de;
    margin: 0;
    padding: 2rem;
    font-size: 22px;
  }
  .paper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1.2rem 1.6rem;
    background:
      repeating-linear-gradient(0deg, rgba(0,0,0,0.03), rgba(0,0,0,0.03) 1px, transparent 1px, transparent 22px),
      #f6f0e6;
    border: 1px solid rgba(0,0,0,0.08);
    box-shadow: 0 6px 30px rgba(0,0,0,0.08);
  }
  .hand {
    font-family: "Brush Script MT", "Segoe Script", "Lucida Handwriting", cursive;
    line-height: 1.6;
    color: #2b2a28;
  }
  .under {
    text-decoration: underline;
    text-decoration-thickness: 3px;
    text-underline-offset: 2px;
  }
</style>
</head>
<body>
  <div class="paper hand">
    <div>
      <span class="under">2.</span> hat den Rang 1, 1. oder Rang 2
    </div>
  </div>
</body>
</html>
