<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Letter Excerpt</title>
<style>
  body {
    background:#f2f0e6;
    margin:0;
    font-family: "Times New Roman", Georgia, serif;
    color:#333;
  }
  .page {
    max-width: 950px;
    margin: 40px auto;
    background:#f7f4e9;
    box-shadow: 0 2px 12px rgba(0,0,0,.08);
    padding: 36px 46px 60px;
  }
  .topline {
    display:flex;
    justify-content: space-between;
    align-items:flex-start;
    line-height:1;
    margin-bottom: 24px;
  }
  .left-note{
    color:#6b6b6b;
    font-size: 20px;
    white-space: pre;
  }
  .right-date{
    color:#6b6b6b;
    font-size: 22px;
    font-family: "Brush Script MT", "Segoe Script", "Snell Roundhand", cursive;
  }
</style>
</head>
<body>
  <div class="page">
    <div class="topline">
      <div class="left-note">Hs. 91; 680</div>
      <div class="right-date">Berlin, den 16.3.1928.</div>
    </div>
  </div>
</body>
</html>
