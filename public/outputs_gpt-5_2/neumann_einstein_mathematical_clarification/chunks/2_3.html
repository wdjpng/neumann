<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Letter Excerpt Transcription</title>
<style>
  body {
    margin: 0;
    background: #e9e6dc;
    font-family: "Segoe Script", "Lucida Handwriting", "Brush Script MT", "Snell Roundhand", cursive;
    color: #6e7880;
  }
  .paper {
    max-width: 1000px;
    margin: 4vh auto;
    padding: 8vh 7vw;
    background: #efe8d6;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    border: 1px solid rgba(0,0,0,0.05);
  }
  .ink {
    font-size: 1.7rem;
    line-height: 1.9;
  }
  .flourish {
    width: 240px;
    border-top: 3px solid #78828a;
    margin: 0 auto 1.2em auto;
    transform: rotate(-2deg);
    opacity: 0.85;
  }
  p {
    margin: 0.2em 0 0.6em 0;
  }
  .sig {
    margin-top: 1.2em;
    font-size: 2rem;
    letter-spacing: 0.02em;
  }
</style>
</head>
<body>
  <div class="paper" aria-label="Transcribed letter text">
    <div class="ink">
      <div class="flourish" aria-hidden="true"></div>
      <p>Ich verbleibe mit den besten Gr√ºssen</p>
      <p>Ihr ergebener</p>
      <p class="sig">J. v. Neumann.</p>
    </div>
  </div>
</body>
</html>
