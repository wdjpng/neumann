<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Brief-Transkription</title>
<style>
  body {
    margin: 0;
    background: #ece7de;
  }
  .sheet {
    width: 78%;
    max-width: 1200px;
    margin: 3rem auto;
    padding: 2.5rem 3rem;
    background: #f7f2e6;
    border: 1px solid #d9d2c3;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    color: #2b2b2b;
    font-family: "Times New Roman", Georgia, serif;
    font-size: 1.35rem;
    line-height: 1.9;
    letter-spacing: 0.2px;
  }
  .line { margin: 0; white-space: pre-wrap; }
</style>
</head>
<body>
  <div class="sheet" role="document" aria-label="Transkription eines Briefausschnitts">
    <p class="line">Sehr geehrter Herr Professor!</p>
    <p class="line">Vielen Dank für Ihre Karte, und</p>
    <p class="line">die Korrekturfahnen Ihres schönen Büchleins.</p>
    <p class="line">Ohne mich erschöpfend mit denselben</p>
  </div>
</body>
</html>
