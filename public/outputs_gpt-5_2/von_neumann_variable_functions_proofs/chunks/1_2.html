<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transcribed Letter</title>
<style>
  body {
    font-family: "Times New Roman", Georgia, serif;
    background: #faf7f2;
    color: #222;
    padding: 2rem;
    line-height: 1.6;
  }
  .page {
    max-width: 900px;
    margin: 0 auto;
    background: #fffdf7;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    border: 1px solid #eee4d6;
    padding: 2rem 2.5rem;
  }
  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    margin: 0;
    font-size: 1.05rem;
  }
</style>
</head>
<body>
  <div class="page">
    <pre></pre>
  </div>
</body>
</html>
