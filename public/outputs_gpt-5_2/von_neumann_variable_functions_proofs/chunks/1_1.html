<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Letter Fragment Transcription</title>
<style>
  body {
    margin: 0;
    background: #f7f3ea;
    font-family: "Times New Roman", Georgia, serif;
    color: #4a3b32;
  }
  .page {
    max-width: 900px;
    margin: 40px auto;
    padding: 40px 30px 60px;
    background: #fbf7ef;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    border: 1px solid #e5dccb;
  }
  .signature {
    font-family: "Lucida Handwriting", "Brush Script MT", cursive;
    font-size: 2.4rem;
    text-align: center;
    margin: 10px 0 30px;
    letter-spacing: 0.5px;
  }
  .address-block {
    display: flex;
    align-items: flex-end;
    gap: 16px;
    margin-top: 10px;
  }
  .label {
    font-style: italic;
    font-size: 1.1rem;
    border-bottom: 2px solid #6a5b4f;
    padding-bottom: 2px;
    white-space: nowrap;
  }
  .address {
    font-family: "Lucida Handwriting", "Brush Script MT", cursive;
    font-size: 1.6rem;
    white-space: nowrap;
  }
</style>
</head>
<body>
  <div class="page">
    <div class="signature">J. v. Neumann.</div>

    <div class="address-block">
      <div class="label">Adresse:</div>
      <div class="address">Budapest, V., Arany JÃ¡nos ucca 16.</div>
    </div>
  </div>
</body>
</html>
