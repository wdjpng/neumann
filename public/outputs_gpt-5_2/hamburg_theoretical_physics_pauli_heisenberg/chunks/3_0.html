<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Transcription</title>
<style>
  body{
    background:#f3efe6;
    margin:0;
  }
  .page{
    max-width:760px;
    margin:40px auto;
    padding:48px 56px;
    background:#fbf7ef;
    border:1px solid #e5dcc9;
    box-shadow:0 4px 18px rgba(0,0,0,.06);
  }
  .hand{
    font-family:"Segoe Script","Lucida Handwriting","Brush Script MT",cursive;
    color:#707070;
    font-size:22px;
    line-height:1.75;
    white-space:pre-line;
  }
  .signature{
    font-size:30px;
    margin-top:8px;
  }
  .note{
    font-style:italic;
    margin-top:18px;
    font-size:20px;
  }
</style>
<script>
  window.MathJax = { tex: { inlineMath: [['$','$'],['\\(','\\)']] } };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
</head>
<body>
  <div class="page hand">
meinen Standpunkt übermitteln zu wollen,

bin ich Ihr sehr ergebener,

<div class="signature">J. v. Neumann.</div>

<div class="note">(vom 1.8. an Budapest-Svábhegy, I. B., Eötvös ut 15.)</div>
  </div>
</body>
</html>
