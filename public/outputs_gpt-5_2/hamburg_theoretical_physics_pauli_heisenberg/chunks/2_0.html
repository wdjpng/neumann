<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Transkription</title>
<style>
  body { background:#e7edf3; margin:0; padding:2rem; }
  .sheet{
    max-width:960px;
    margin:0 auto;
    background:#f4ecd8;
    color:#333;
    padding:3rem 2.5rem;
    border-radius:8px;
    box-shadow:0 10px 30px rgba(0,0,0,.12);
    font: 20px/1.6 "Georgia", "Times New Roman", serif;
  }
  .fn { text-align:center; font-size:0.9rem; color:#666; margin-bottom:.2rem; }
  s { text-decoration-thickness: 2px; }
</style>
</head>
<body>
  <div class="sheet">
    <div class="fn"><sup>*)</sup></div>
    für ein Jahr, ich hielt es für nicht<br>
    sehr vorteilhaft, lehnte aber<br>
    nachher <s>ohne</s> <i>a limine</i> ab, weil<br>
    ich wegen des Todes meines Vaters<br>
    im Winter nicht aus Europa weg<br>
    wollte. Nun bietet mir Prof.
  </div>
</body>
</html>
