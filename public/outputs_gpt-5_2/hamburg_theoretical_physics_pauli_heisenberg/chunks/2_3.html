<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Transcription</title>
<style>
  body {
    background:#f3f0e7;
    margin:0;
    font-family: "Times New Roman", Georgia, serif;
  }
  .page {
    max-width: 980px;
    margin: 24px auto;
    background:#faf6ee;
    border: 1px solid #d4d0c7;
    padding: 28px 34px;
    box-shadow: 0 4px 14px rgba(0,0,0,.08);
  }
  .hand {
    font-size: 1.35rem;
    line-height: 1.6;
    color:#3a3a3a;
    white-space:pre-wrap;
  }
  .under {
    text-decoration: underline;
    text-decoration-thickness: 2px;
    text-underline-offset: 4px;
  }
  .footnote {
    margin-top: 6px;
    font-size: 1.05rem;
    color:#4a4a4a;
  }
</style>
</head>
<body>
  <div class="page">
    <div class="hand">
westen ist.
Sind Sie noch im Frühling 1930 in
Princeton? —
In der Hoffnung des Wiedersehens,
<span class="under">mit den besten Grüssen!</span>
    </div>
    <div class="hand footnote">
*die Option meinerseits zum bleiben.
    </div>
  </div>
</body>
</html>
