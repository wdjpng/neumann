<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Letter Snippet Transcription</title>
<style>
  :root {
    --text: #5b5b5b;
  }
  html, body {
    margin: 0;
    padding: 0;
    background: #ffffff; /* normal plain background */
    color: var(--text);
    font-family: "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
  }
  .page {
    max-width: 1200px;
    margin: 32px auto;
    padding: 16px 24px;
  }
  .header-strip {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;

    padding: 14px 18px;
    background: #fff;
    box-shadow: 0 1px 2px rgba(0,0,0,0.04);
  }
  .left,
  .right {
    color: #4a4a4a;
    font-size: 1.05rem;
    line-height: 1.4;
    letter-spacing: 0.2px;
  }
  .left {
    font-variant-numeric: tabular-nums;
  }
  .right {
    white-space: nowrap;
  }
</style>
</head>
<body>
  <div class="page">
    <div class="header-strip">
      <div class="left">Â· Hs 91: 677</div>
      <div class="right">Budapest, den 25. VII. 1928.</div>
    </div>
  </div>
</body>
</html>
