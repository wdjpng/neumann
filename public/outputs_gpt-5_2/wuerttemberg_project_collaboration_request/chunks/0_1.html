<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Transkription</title>
<style>
  :root {
    --paper:#f7f0dc;
    --line:#e4d8b4;
    --ink:#4b5563;
  }
  body{
    margin:0;
    background:#ececec;
    font-family: "Patrick Hand", "Homemade Apple", "Bradley Hand", "Comic Neue", cursive;
    color:var(--ink);
  }
  .page{
    max-width: 900px;
    margin: 4vh auto;
    padding: 5rem 4rem;
    background:
      linear-gradient(to bottom, var(--line) 1px, transparent 1px) 0 3.2rem/100% 2.6rem no-repeat,
      var(--paper);
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0,0,0,.12);
    position: relative;
  }
  .hole{
    position:absolute;
    left: 2.1rem;
    top: 5.2rem;
    width: 14px; height: 14px;
    background:#fff;
    border-radius:50%;
    box-shadow: inset 0 0 0 1px rgba(0,0,0,.12);
  }
  pre{
    margin:0;
    white-space:pre-wrap;
    line-height:2.6rem;
    font-size: 1.35rem;
  }
</style>
<script>
  window.MathJax = {tex:{inlineMath:[['$','$'],['\\(','\\)']]}};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
  <div class="page">
    <span class="hole" aria-hidden="true"></span>
    <pre>Die Widerspruchsfreiheits-Arbeit
schicke ich beiliegend. 3 Litteratur
Angaben, die ich nicht einwandfrei
feststellen konnt, habe ich mit einem
? bezeichnet, wenn Sie Herr Prof</pre>
  </div>
</body>
</html>
