<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Letter Fragment Transcription</title>
<style>
  body {
    background: #f2efe7;
    margin: 0;
    padding: 2rem;
    font-family: "Georgia", "Times New Roman", serif;
  }
  .paper {
    max-width: 900px;
    margin: 0 auto;
    padding: 2.2rem 2.6rem;
    background: #f9f7f1;
    border: 1px solid #e5e1d6;
    box-shadow: 0 6px 24px rgba(0,0,0,0.08);
    line-height: 1.8;
  }
  .ink {
    color: #6f8a99;
    font-size: 1.25rem;
    white-space: pre-wrap;
  }
</style>
<script>
  window.MathJax = {tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}};
</script>
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="paper">
    <div class="ink">( Bő 20. VIII.: Selwyn College, Cambridge,
dann: Budapest (Svábhegy) Dr. Eötvös út
45.)</div>
  </div>
</body>
</html>
