<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Letter Excerpt Transcription</title>
<style>
  body {
    background: #f3efe7;
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }
  .sheet {
    max-width: 900px;
    margin: 5vh auto;
    padding: 3rem 4rem;
    background: #fbf9f3;
    border: 1px solid #e7deca;
    box-shadow: 0 10px 30px rgba(0,0,0,.06);
    background-image:
      linear-gradient(0deg, rgba(0,0,0,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
    background-size: 28px 28px, 28px 28px;
  }
  .ink {
    white-space: pre-wrap;
    font-size: 1.35rem;
    line-height: 1.8;
    color: #6e8fa6;
    font-family: "Lucida Handwriting", "Segoe Script", "Bradley Hand", cursive, Georgia, serif;
  }
</style>
</head>
<body>
  <div class="sheet">
    <div class="ink">

  </div>

</html>
