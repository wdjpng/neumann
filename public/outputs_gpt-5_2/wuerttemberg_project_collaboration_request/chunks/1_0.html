<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Transcription</title>
<style>
  body {
    background: #f4f1ea;
    margin: 0;
    padding: 2rem 0;
    font-family: "Times New Roman", Georgia, serif;
  }
  .page {
    width: 860px;
    margin: 0 auto;
    background: #fbf8f1;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    padding: 120px 80px 140px;
    border: 1px solid #e8e1d5;
  }
  .hand {
    color: #6f8a9b;
    font-style: italic;
    font-size: 1.35rem;
    line-height: 2.1rem;
    letter-spacing: 0.02em;
    white-space: pre-wrap;
  }
  .line { margin: 0.6rem 0; }
  .closing { margin-top: 2.2rem; }
  .signature {
    margin-top: 1.2rem;
    font-size: 1.5rem;
  }
</style>
</head>
<body>
  <div class="page">
    <div class="hand">
      <div class="line">danke, verbleibe ich, hochachtungsvoll</div>
      <div class="line closing">Ihr ganz ergebener</div>
      <div class="line signature">Hans v. Neumann</div>
    </div>
  </div>
</body>
</html>
