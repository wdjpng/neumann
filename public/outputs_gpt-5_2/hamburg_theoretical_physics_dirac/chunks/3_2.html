<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letter Transcription</title>
<style>
  :root {
    --paper:#f2e6cf;
    --ink:#6a6a6a;
  }
  html, body {
    margin: 0;
    padding: 0;
    background: #e6e6ea;
    font-family: "Times New Roman", Georgia, serif;
  }
  .sheet {
    width: 900px;
    margin: 40px auto;
    background: var(--paper);
    padding: 140px 80px 220px;
    box-shadow: 0 0 0 18px #cdd3db inset;
  }
  .signature {
    text-align: right;
    font-size: 30px;
    color: var(--ink);
    font-family: "Brush Script MT","Lucida Handwriting","Segoe Script",cursive;
    letter-spacing: 0.5px;
  }
</style>
</head>
<body>
  <div class="sheet">
    <div class="signature">J. v. Neumann,</div>
  </div>
</body>
</html>
