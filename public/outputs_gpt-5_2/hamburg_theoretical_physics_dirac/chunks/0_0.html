<html>
<head>
<meta charset="utf-8">
<style>
  body { background:#f7f1e3; margin:0; padding:3rem; }
  .letter {
    max-width: 920px; margin:0 auto; padding:2.2rem 2.6rem;
    background:#fff9e8; border:1px solid #e7dcc2; box-shadow:0 2px 10px rgba(0,0,0,.07);
    font-family: "Times New Roman", Georgia, serif; color:#333;
  }
  .header { position:relative; margin-bottom:2rem; }
  .leftnote { position:absolute; left:0; top:0; color:#7a7a7a; font-style:italic; }
  .rightblock { text-align:right; line-height:1.6; }
  .body { font-size:1.15rem; line-height:1.9; }
</style>
</head>
<body>
  <div class="letter">
    <div class="header">
      <div class="leftnote">Hs 91: 682</div>
      <div class="rightblock">
        <div>Hamburg, den 15.5.1929.</div>
        <div>Heimhuderstr. 18.</div>
      </div>
    </div>

    <div class="body">
      <div>Sehr geehrter Herr Professor!</div>
      <div>Vielen Dank für Ihren Brief, ich</div>
      <div>bin über den Sommer in Hamburg,</div>
      <div>meine Adresse ist Heimhuderstr. 18.</div>
    </div>
  </div>
</body>
</html>
