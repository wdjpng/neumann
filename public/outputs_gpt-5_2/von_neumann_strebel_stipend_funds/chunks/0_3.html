<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Letter Transcription</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<style>
  body {
    margin: 0;
    background: #f4efe7;
    display: flex;
    justify-content: center;
    padding: 40px;
  }
  .page {
    background: #fbf8f2;
    border: 1px solid #e1d8c8;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    padding: 28px 34px;
    max-width: 1100px;
    width: 100%;
  }
  .ink {
    font-family: "Caveat", "Bradley Hand", "Segoe Script", "Comic Sans MS", cursive;
    font-size: 32px;
    line-height: 1.35;
    color: #3a3a3a;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
  <div class="page">
    <div class="ink">
Dear Von Neumann,
Many thanks for your letter of Jan. 23.
Dr. Strobel has applied for a Swiss stipendium,
    </div>
  </div>
</body>
</html>
