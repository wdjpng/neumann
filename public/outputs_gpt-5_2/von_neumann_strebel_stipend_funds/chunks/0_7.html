<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Transcription</title>
<script>
  window.MathJax = { tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]} };
</script>
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<style>
  body {
    margin: 0;
    background: #f5f1ea;
    font-family: "Times New Roman", Georgia, serif;
    color: #2b2b2b;
  }
  .page {
    width: 620px;
    min-height: 100vh;
    margin: 0 auto;
    background: #fbfaf7;
    box-shadow: 0 0 40px rgba(0,0,0,0.15);
    position: relative;
    padding: 60px 40px 80px 80px;
    line-height: 1.6;
  }
  .header {
    letter-spacing: 0.1em;
    font-weight: 600;
    text-transform: uppercase;
  }
  .header small {
    font-weight: 400;
  }
  .margin-note {
    position: absolute;
    left: -10px;
    top: 140px;
    transform: rotate(-90deg);
    transform-origin: left top;
    font-family: "Brush Script MT", "Segoe Script", cursive;
    font-size: 28px;
    color: #555;
    white-space: nowrap;
  }
  .handwritten {
    font-family: "Bradley Hand", "Comic Sans MS", "Segoe Print", cursive;
    font-size: 22px;
    color: #444;
  }
  .right-notes {
    position: absolute;
    right: 30px;
    bottom: 120px;
    text-align: left;
  }
  .u { text-decoration: underline; }
  .s { text-decoration: line-through; }
</style>
</head>
<body>
  <div class="page">
    <div class="margin-note handwritten">Yours most cordially</div>

    <div class="header">SCHOOL OF</div>

    <div class="right-notes handwritten">
      <div>M</div>
      <div>Dr. S</div>
      <div class="u">and</div>
      <div>have</div>
      <div>If n</div>
    </div>
  </div>
</body>
</html>
