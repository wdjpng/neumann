<!DOCTYPE html>
<html lang="de">
<head>

<title>Briefausschnitt – Transkription</title>
<style>
  :root{
    --paper:#f6f0e3;

  body{
    margin:0;
    background:linear-gradient(180deg,#e9e3d6 0%, #f2ecdf 100%);
    color:var(--ink);
  }
  .page{
    max-width:900px;
    margin:6vh auto;
    padding:6vh 7vw;
    background:var(--paper);
    box-shadow:0 10px 35px rgba(0,0,0,.14), inset 0 0 1px rgba(0,0,0,.2);
    border-radius:6px;
  }
  .letter{
    font-family:"Segoe Script","Lucida Handwriting","Dancing Script","Brush Script MT",cursive;
    font-size:1.6rem;
    line-height:2.1rem;
    letter-spacing:.02em;
    white-space:pre-line;
  }
</style>
</head>
<body>
  <main class="page">
    <div class="letter">

</html>
