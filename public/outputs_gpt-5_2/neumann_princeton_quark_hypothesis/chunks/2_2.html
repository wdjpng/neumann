<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Letter Transcription</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: #ece8de;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 24px;
    color: #2b2b2b;
  }
  .paper {
    background: #f7f1e4;
    width: min(980px, 92vw);
    padding: 42px 56px;
    box-shadow: 0 8px 28px rgba(0,0,0,.18);
    border-radius: 6px;
  }
  .hand {
    font-family: "Dancing Script", "Lucida Handwriting", "Segoe Script", cursive;
    font-size: 30px;
    line-height: 1.45;
    letter-spacing: 0.2px;
    white-space: pre-wrap;
  }
  .sig {
    margin-top: 20px;
    font-size: 36px;
  }
</style>
<!-- MathJax (in case any math appears) -->
<script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="paper hand">
Wünschen für Weihnachten
und das Neue Jahr,
Handküssen an Ihre Frau Gemah-
bin
Ihr ergebener

<span class="sig">Johann von Neumann.</span>
  </div>
</body>
</html>
