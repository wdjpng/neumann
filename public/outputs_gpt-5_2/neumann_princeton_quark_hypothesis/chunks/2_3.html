<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Letter Transcription</title>
<style>
  body { margin: 0; padding: 0; background: #f6f2e6; }
  .paper {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 1.5rem 2rem 2.5rem;
    background: #efe6d1;
    color: #333;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08) inset;
    line-height: 1.35;
    font-family: "Brush Script MT", "Segoe Script", "Bradley Hand", cursive;
  }
  .sig {
    font-size: 2.1rem;
    margin: 0 0 1rem 0;
  }
  .addr {
    font-size: 1.4rem;
    margin: 0.15rem 0;
  }
</style>
</head>
<body>
  <div class="paper">
    <div class="sig">Johann von Neumann.</div>
    <div class="addr">Princeton N.J., U.S.A.,</div>
    <div class="addr">Princeton - Kingston Highway,</div>
  </div>
</body>
</html>
