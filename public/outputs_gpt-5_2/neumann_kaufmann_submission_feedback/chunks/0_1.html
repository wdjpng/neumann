<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Transkription des Briefausschnitts</title>
<style>
  body {
    background: #e9edf1;
    margin: 0;
    font-family: "Georgia", "Times New Roman", serif;
  }
  .paper {
    width: min(900px, 92vw);
    margin: 5vh auto;
    padding: 4rem 3rem;
    background: #f6efdc;
    box-shadow:
      0 20px 35px rgba(0,0,0,.15),
      inset 0 0 0 2px rgba(0,0,0,.03);
    border-radius: 6px;
    line-height: 1.9;
    font-size: 1.15rem;
    color: #2a2a2a;
  }
  pre {
    white-space: pre-wrap;
    margin: 0;
  }
</style>
</head>
<body>
<div class="paper">
<pre>Sehr geehrter Herr Professor!

Ich habe Ihren Brief soeben erhalten, und
die Kaufmannsche Arbeit nebst meinen Bemer-
kungen an Herrn Kaufmann abgeschickt. Ich
hoffe damit im Sinne Ihrer Intention gehandelt
zu haben, entschuldigen Sie bitte, dass dies erst
jetzt geschehen ist.</pre>
</div>
</body>
</html>
