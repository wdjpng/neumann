<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Letter Fragment Transcription</title>
<style>
  body {
    margin: 0;
    background: #d3d8de;
    font-family: "Times New Roman", serif;
  }
  .paper {
    width: 100%;
    min-height: 55vh;
    margin: 24px auto;
    padding: 30px 40px 60px;
    box-sizing: border-box;
    background: #ead9bf;
    background-image:
      radial-gradient(rgba(255,255,255,0.35) 1px, transparent 1px),
      radial-gradient(rgba(0,0,0,0.04) 1px, transparent 1px);
    background-size: 18px 18px, 24px 24px;
    background-position: 0 0, 12px 12px;
    border: 1px solid rgba(0,0,0,0.08);
  }
  .signature {
    text-align: center;
    margin-top: 6px;
    font-size: 44px;
    letter-spacing: 1px;
    color: #3f3f3f;
    font-family: "Lucida Handwriting", "Brush Script MT", "Segoe Script", cursive;
  }
</style>
</head>
<body>
  <div class="paper">
    <div class="signature">H.v: Neumann.</div>
  </div>
</body>
</html>
