<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Transcription</title>
<style>
  body{
    background:#ecebe6;
    margin:0;
    padding:40px 0;
    color:#222;
    font-family: Georgia, serif;
  }
  .sheet{
    width: 920px;
    margin: 0 auto;
    background:#f7efdf;
    border:1px solid #e2d7c6;
    box-shadow: 0 2px 8px rgba(0,0,0,.08);
  }
  .paper{
    padding: 30px 48px 50px 48px;
  }
  .pencil{
    color:#727272;
    font-size:18px;
    font-family: "Courier New", monospace;
    letter-spacing: .5px;
  }
  .initials{
    margin-top: 6px;
    font-size: 40px;
    font-family: "Brush Script MT", "Lucida Handwriting", cursive;
  }
  .salutation{
    margin-top: 20px;
    font-size: 30px;
    font-family: "Brush Script MT", "Lucida Handwriting", cursive;
  }
</style>
</head>
<body>
  <div class="sheet">
    <div class="paper">
      <div class="pencil">Hs91; 687</div>
      <div class="initials">N. G.</div>
      <div class="salutation">Sehr geehrter Herr Professor!</div>
    </div>
  </div>
</body>
</html>
