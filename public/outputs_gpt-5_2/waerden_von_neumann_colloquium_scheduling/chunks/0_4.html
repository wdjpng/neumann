<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Transcribed Letter Snippet</title>
<style>
  body {
    margin: 0;
    background: #efe6d8;
    font-family: "Courier New", Courier, monospace;
  }
  .page {
    width: 100%;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 3rem 1rem;
  }
  .line {
    color: #333;
    font-size: 1.2rem;
    letter-spacing: 0.5px;
    text-align: center;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
  <div class="page">
    <div class="line">(B.L. van der Waerden)</div>
  </div>
</body>
</html>
