<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Letter Excerpt Transcription</title>
<style>
  body {
    background: #f1f3f6;
    margin: 0;
    padding: 2rem 0;
  }
  .paper {
    position: relative;
    width: 980px;
    margin: 0 auto;
    padding: 48px 56px 80px;
    background: #efe4d2;
    color: #333;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    font-family: "Courier New", Courier, monospace;
    line-height: 1.6;
    font-size: 22px;
  }
  .pencil {
    position: absolute;
    top: 10px;
    right: 14px;
    color: #8a8a8a;
    font-size: 16px;
    font-style: italic;
    opacity: 0.75;
  }
  .date {
    text-align: right;
    font-weight: 600;
    letter-spacing: 0.02em;
  }
  .address {
    width: max-content;
    margin: 90px auto 0 auto;
    text-align: left;
  }
  .spaced {
    letter-spacing: 0.4em;
    white-space: nowrap;
  }
  .rule {
    width: 17ch;
    height: 0;
    border-bottom: 3px solid #444;
    margin: 6px auto 8px 0;
  }
</style>
</head>
<body>
  <div class="paper">
    <div class="pencil">Hb 6.2: 631</div>

    <div class="date">31.August 1953</div>

    <div class="address">
      Professor Dr. J. von Neumann<br>
      Institute of Advanced Study<br>
      <span class="spaced">Princeton</span><br>
      <div class="rule"></div>
      N.J.,&nbsp;&nbsp;&nbsp;&nbsp;USA
    </div>
  </div>
</body>
</html>
