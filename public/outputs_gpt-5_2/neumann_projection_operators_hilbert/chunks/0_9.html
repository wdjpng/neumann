<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Transcribed Equation</title>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
<style>
  body { font-family: "Times New Roman", serif; background:#fbf7ef; color:#1f2a44; }
  .paper {
    max-width: 900px; margin: 6vh auto; padding: 5vh 6vw;
    background: #fffdf6; box-shadow: 0 10px 30px rgba(0,0,0,.08);
    border: 1px solid #efe5cf;
  }
  .eq {
    font-size: 1.45rem; line-height: 1.6; text-align: center; margin: 2rem 0;
  }
</style>
</head>
<body>
<div class="paper">
  <div class="eq">
    $$\Bigg(\iint a(\alpha,\beta)\,S(\alpha,\beta)\,d\alpha\,d\beta\Bigg)^{*}
      \;=\;
      \iint \overline{a(-\alpha,-\beta)}\,S(\alpha,\beta)\,d\alpha\,d\beta,$$
  </div>
</div>
</body>
</html>
