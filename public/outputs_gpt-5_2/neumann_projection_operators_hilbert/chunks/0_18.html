<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Transkription</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net" />
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
<style>
  body {
    background: #f7f2e9;
    margin: 2rem;
    font-family: "Times New Roman", Georgia, serif;
    color: #2f3a4a;
    line-height: 1.6;
  }
  .note {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 1.5rem;
    background: #fbf7ef;
    border: 1px solid #e6dcc8;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }
  .top-stroke {
    height: 2px;
    background: #5c6f8a;
    width: 30%;
    margin: 0.2rem 0 0.6rem 0.2rem;
    border-radius: 2px;
  }
  .line {
    white-space: pre-wrap;
    font-size: 1.15rem;
  }
  .asterisk {
    color: #2c4a7b;
    font-weight: 600;
    margin-right: 0.3rem;
  }
</style>
</head>
<body>
  <div class="note">
    <div class="top-stroke"></div>
    <div class="line">
      <span class="asterisk">*</span>) Der von Stone Proc. Nat. Acad. angekündigte Beweis scheint, wie mir Stone mitteilte, noch nicht lückenlos zu sein.
    </div>
  </div>
</body>
</html>
