<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Transcribed Equation</title>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<style>
  body { background:#f5efdf; font-family: Georgia, "Times New Roman", serif; color:#2b3a51; }
  .equation {
    margin: 2rem auto;
    text-align: center;
    font-size: 1.6rem;
    letter-spacing: 0.5px;
  }
</style>
</head>
<body>
  <div class="equation">
    $$\iint a(\alpha,\beta)\,S(\alpha,\beta)\,d\alpha\,d\beta \;\cdot\;
      \iint b(\alpha,\beta)\,S(\alpha,\beta)\,d\alpha\,d\beta
      \;=\;
      \iint c(\alpha,\beta)\,S(\alpha,\beta)\,d\alpha\,d\beta$$
  </div>
</body>
</html>
