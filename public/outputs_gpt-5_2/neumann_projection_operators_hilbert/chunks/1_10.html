<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Briefauszug – Transkription</title>
<style>
  body {
    margin: 0;
    background: #efe9db;
    font-family: "Lucida Handwriting", "Bradley Hand", "Comic Sans MS", cursive, serif;
    color: #2b3a42;
  }
  .page {
    max-width: 1100px;
    margin: 2rem auto;
    padding: 2.5rem 3rem;
    background: #f6f1e3;
    box-shadow: 0 10px 30px rgba(0,0,0,.07);
    line-height: 1.9;
    font-size: 1.45rem;
    border-radius: 6px;
  }
  .line {
    white-space: pre-wrap;
  }
  .signature {
    margin-top: 1.2rem;
    font-size: 2.2rem;
    letter-spacing: .5px;
  }
  .address {
    margin-top: .6rem;
    font-size: 1.6rem;
  }
</style>
</head>
<body>
  <div class="page" aria-label="Transkription des handschriftlichen Briefauszugs">
    <div class="line">Werde ich Gelegenheit haben, Sie in Königsberg</div>
    <div class="line">wiederzusehen? In der Hoffnung des Wiedersehens</div>
    <div class="line">bin ich Ihr sehr ergebener</div>

    <div class="signature">Johann v. Neumann</div>

    <div class="address">Budapest, V. Vilmos császár út 62.</div>
  </div>
</body>
</html>
